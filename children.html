      <span class="text">第一题</span>
    <h5 class="mui-content-padded">请选择与您小朋友最近状态最符合的一项</h5>
    <div class="mui-card">
      <form class="mui-input-group" id="topic1">
        <div class="mui-input-row mui-radio mui-left">
          <label>A.白天易出汗，稍微活动更加明显</label>
          <input name="radio1" type="radio" value="A">
        </div>
        <div class="mui-input-row mui-radio mui-left">
          <label>B.冬天容易生病</label>
          <input name="radio1" type="radio" value="B">
        </div>
        <div class="mui-input-row mui-radio mui-left">
          <label>C.夏天容易生病</label>
          <input name="radio1" type="radio" value="C">
        </div>
        <div class="mui-input-row mui-radio mui-left">
          <label>D.雨天精神不振,易瞌睡</label>
          <input name="radio1" type="radio" value="D">
        </div>
        <div class="mui-input-row mui-radio mui-left">
          <label>E.易过敏</label>
          <input name="radio1" type="radio" value="E">
        </div>
        <div class="mui-input-row mui-radio mui-left">
          <label>F.平素患病较少，对外界环境适应能力较强</label>
          <input name="radio1" type="radio" value="F">
        </div>
        <div class="mui-input-row mui-radio mui-left">
          <label>G.干燥季节皮肤如鱼鳞，易生红血丝</label>
          <input name="radio1" type="radio" value="G">
        </div>
        <div class="mui-input-row mui-radio mui-left">
          <label>H.湿热天气容易精神不振</label>
          <input name="radio1" type="radio" value="H">
        </div>
        <div class="mui-input-row mui-radio mui-left">
          <label>I.天气变化时情绪起伏大</label>
          <input name="radio1" type="radio" value="I">
        </div>
      </form>
    </div>
  </div>
